
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Cineflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-surface: rgba(30, 30, 32, 0.75);
        --glass-highlight: rgba(255, 255, 255, 0.08);
        --apple-spring: cubic-bezier(0.32, 0.72, 0, 1);
      }

      body {
        /* Lovart Style: Deepest Black */
        background-color: #020202; 
        /* Very subtle ambient light */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.03), transparent 40%),
          radial-gradient(circle at 50% 100%, rgba(34, 211, 238, 0.02), transparent 40%);
        color: #f5f5f7;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", "Inter", sans-serif;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
      }
      
      /* Hide native scrollbars */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 100px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* Noise Overlay */
      .noise-bg {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        mix-blend-mode: overlay;
        z-index: 0;
      }
      
      /* Typography enhancements */
      .font-display {
        font-family: "SF Pro Display", "Inter", sans-serif;
        letter-spacing: -0.02em;
      }
    </style>
